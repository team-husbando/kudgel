<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Kudgel</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Font Awesome -->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css"
		integrity="sha256-XPTBwC3SBoWHSmKasAk01c08M6sIA5gF5+sRxqak2Qs=" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="static/admin/css/forms.css" />
	<link rel="stylesheet" type="text/css" href="static/admin/css/base.css" />
	<link rel="stylesheet" type="text/css" href="static/admin/css/widgets.css" />
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<span class="navbar-brand mb-0 h1">
			<a style='color: white;text-decoration: none;' href='/'>Kudgel</a>
		</span>
		<span class="navbar-brand mb-0 h1">
			{% if project and project.name %}
			{{ project.name }}
			{% else %}
			{{ welcome }}
			{% endif %}
		</span>
		{% if user.is_authenticated %}
		<a href='/accounts/logout/'><button class="btn btn-outline-secondary my-2 my-sm-0"
				type="button">Logout</button></a>
		{% else %}
		<span>
			<a href='/accounts/login/'><button class="btn btn-outline-secondary my-2 my-sm-0"
					type="button">Login</button></a>
			<a href='/user/join/'><button class="btn btn-outline-secondary my-2 my-sm-0" type="button">Join</button></a>
		</span>
		{% endif %}
	</nav>

	{% if user.is_authenticated and project %}
	<div class="navbar bavbar-light bg-light px-5 flex-row justify-content-between">
		<span>
			<a href='/project/{{project.id}}/shift/'><span class='navbar-brand mb-0 h1'>Shifts</span></a>
			<a href='/project/{{project.id}}/team/'><span class='navbar-brand mb-0 h1'>Team</span></a>
		</span>
		<span>
			<a href='/project/{{project.id}}/update/'><span class='navbar-brand mb-0 h1'>Project Settings</span></a>
		</span>
	</div>
	{% else %}
	{% endif %}
	<div class="container-fluid" style=''>
		{% block body %}
		{% endblock %}
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<!-- Moment.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"
		integrity="sha256-VBLiveTKyUZMEzJd6z2mhfxIqz3ZATCuVMawPZGzIfA=" crossorigin="anonymous"></script>
	<!-- Tempus Dominus Bootstrap 4 -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js"
		integrity="sha256-z0oKYg6xiLq3yJGsp/LsY9XykbweQlHl42jHv2XTBz4=" crossorigin="anonymous"></script>
</body>

</html>
